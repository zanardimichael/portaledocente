# Configurazione Nginx per API REST
# Aggiungi questo blocco location nel tuo file di configurazione del sito

location /api {
    # Rimuovi il trailing slash se presente
    rewrite ^/api/(.*)$ /api/$1 break;
    
    # Prova a servire il file direttamente, altrimenti passa a index.php
    try_files $uri $uri/ /api/index.php?$query_string;
    
    # Configurazione PHP-FPM
    location ~ ^/api/.*\.php$ {
        fastcgi_pass unix:/var/run/php/php-fpm.sock;  # Modifica secondo la tua configurazione
        # oppure: fastcgi_pass 127.0.0.1:9000;
        
        fastcgi_index index.php;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        include fastcgi_params;
        
        # Parametri aggiuntivi
        fastcgi_param PATH_INFO $fastcgi_path_info;
        fastcgi_param REQUEST_URI $request_uri;
    }
}

